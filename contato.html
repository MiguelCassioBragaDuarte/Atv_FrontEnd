    <h2 align="center"><font color="red" id="contato">Contate nós</font></h2>
    <table width="500" align="center" bgcolor="white">
    <tr>
    <td>
    <fieldset>
        <legend>Informações necessarias</legend>
        <form action="" method="post">

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" maxlength="80" size="100%" placeholder="Digite seu nome: " required>

            <br/><br/>

            <label for="email">Email : </label>
            <input type="email" name="mail" id="mail" maxlength="60" size="100%" placeholder="Digite seu E-mail: "required>
            
            <br/><br/>

            <label for="telefone">Telefone : </label>
            <input type="tel" name="fone" id="fone" maxlength="15" size="100%" placeholder="Digite seu telefone: "required>

            <br/><br/>

            <label for="nascimento">Data Nascimento : </label>
            <input type="date" name="data_nasc" id="data_nasc" placeholder="Digite sua Data de nascimento: " min="1900-01-01" max="2006-06-01" required>

            <br/><br/>

            <label for="tipo">Tipo : </label>
            <br/>
            <input type="radio" name="suporte" id="suporte" value="suporte" required>
            <label for="">Suporte</label>
            <br/>
            <input type="radio" name="duvida" id="duvida" value="duvida" required>
            <label for="">Dúvida</label>
            <br/>
            <input type="radio" name="patrocinio" id="patrocinio" value="patrocinio" required>
            <label for="">Patrocínio</label>
            

            <br/><br/>
            <label for="">Descrição</label>
            <br/>
            <textarea name="desc" id="desc" cols="40" rows="10" maxlength="200" placeholder="Digite o motivo do contato"></textarea>
            <br/><br/>

            <label for="">Arquivo</label>
            <br/>
            <input type="file" name="arquivo" id="arquivo" >

            <br/><br/>



            <input type="submit" name="enviar" id="enviar" value="Enviar" >
            <input type="reset" name="limpar" id="limpar" value="Limpar">
        </form>
    </fieldset>
    </td>
    </tr>
    </table>
